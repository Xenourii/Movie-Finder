<ion-header>
  <ion-toolbar>
    <ion-title>
      Your profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Favorite</h1>

  <ion-list>
    <ion-item-sliding *ngFor="let media of medias">
      <ion-item (click)="onBookmarkedMediaClick(media)">
        <ion-label>{{media.Title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onBookmarkedMediaRemove(media)">
          Remove
          <ion-icon slot="start" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <h2>Import & Export</h2>
  <ion-button (click)="onImportClicked()">Import</ion-button>
  <ion-button (click)="onExportClicked()">Export</ion-button>
</ion-content>
